<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  {%load static%}
  <link rel="stylesheet" href="{% static 'css/login.css'%}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Зарегистрироваться</a></li>
        <li class="tab"><a href="#login">Войти</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Регистрация</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Имя<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Телефон<span class="req">*</span>
              </label>
              <input type="tel"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Почта<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Пароль<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Пароль повторно<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block"/>Зарегистрироваться</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Вход</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Почта<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Пароль<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <button class="button button-block"/>Войти</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
   

    <script src="js/index.js"></script>

</body>
</html>
