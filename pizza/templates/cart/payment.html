{% extends 'base.html' %}
{% load static %}


{% block title %}Оплата{% endblock %}

{% block links %}
<link rel="stylesheet" href="{% static  'css/bootstrap.min.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <p>Сумма заказа: {{ amount }}</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Оплатить</button>
    </form>
</div>
{% endblock %}
